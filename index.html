<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <title>Simon Game</title>
    </head>
    <body>
        <header>
            <h1>Simon</h1>
            <h2 class = "subtitle">Will you follow me?</h2>
        </header>
        <div class = "instructions">
            <h2>How to Play</h2>
            <p>The computer will show you a sequence of colors. Repeat the sequence back to the computer. Continue until you have made a mistake! How long can you go?</p>
        </div>
        <div class = "boardArea">
            <div class = "game board">
                <div class = "boardSection" id = "one"></div>
                <div class = "boardSection" id = "two"></div>
                <div class = "boardSection" id = "three"></div>
                <div class = "boardSection" id = "four"></div>
            </div>
            <button type = "button" class = "gameControl" id = "startGame">Let's Play!</button>
            <button type = "button" class = "gameControl" id = "resetGame">Reset Game</button>
        </div>
        <div class = "score">
            <h2 class = "scoreHead"></h2>
        </div>



        <script src = "script.js"></script>
    </body>
</html>
