<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
        <title>Simon Game</title>
    </head>
    <body>
        <header>
            <h1>Simon</h1>
            <h2 class = "subtitle">Will you follow me?</h2>
        </header>
        <div class = "content">
            <div class = "sideBar">
                <div class = "instructions">
                    <h2>How to Play</h2>
                    <section>
                        <p>The computer will show you a sequence of colors.</p>
                        <p>Repeat the sequence back to the computer. Continue until you have made a mistake!</p> 
                        <p>How long can you go?</p>
                    </section>
                </div>
            </div>
            <div class = "boardArea">
                <div class = "gameBoard">
                    <div class = "boardSection" id = "one"></div>
                    <div class = "boardSection" id = "two"></div>
                    <div class = "boardSection" id = "three"></div>
                    <div class = "boardSection" id = "four"></div>
                </div>
                <div class = startReset>
                    <button type = "button" class = "gameControl" id = "startGame">Let's Play!</button>
                    <button type = "button" class = "gameControl" id = "resetGame">Reset Game</button>
                    <div class = "lost">
                        <p>Sorry, you lost. <br>
                            Play again?
                        </p>
                    </div>
                </div>
            </div>
           
            <div class = "score">
                <div class = "scoreBox" id = "topBox">
                    <h2 class = "scoreHead">Score</h2>
                    <p>0</p>
                </div>
                <div class = "scoreBox" id = "bottomBox">
                    <h2 class = "scoreHead">High Score</h2>
                    <p>-</p>
                </div>
            </div>
        </div>

        <footer>
            <div class = "logo"><img src = "https://imgur.com/iIzaKVu.png" alt = "D Logo" height = 50px width = 50px></div>
            <div class = "copyright">&copy 2020 Darci Dietrich</div>
            <div class = "contact"><a href="mailto:DietrichDarciJ@JohnDeere.com">Contact</a></div>
        </footer>
        <script src = "script.js"></script>
    </body> 
</html>
